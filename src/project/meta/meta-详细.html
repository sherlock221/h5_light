<!DOCTYPE html>
<html>
<head>
    <!-- 页面编码 -->
    <meta charset="UTF-8">

    <!-- 页面viewport 注意minimal-ui 是ios7.1中新属性 让网页在加载时便可隐藏顶部的地址栏与底部的导航栏  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>

    <!-- 是否启动webapp功能(需要添加到主屏幕来启动)，会删除默认的苹果工具栏和菜单栏。 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <!--  显示手机信号、时间、电池的顶部导航栏的颜色。默认值为default（白色） 可以定为black（黑色）和black-translucent（灰色半透明） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <!-- 忽略页面中的 邮箱和电话号码 -->
    <meta name="format-detection" content="telephone=no, email=no"/>


    <!-- 其它一些meta -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">

    <title>meta 基本结构</title>

    <!-- ios webapp功能主屏幕显示的图标 -->
    <!-- 默认iphone的大小为60px，ipad为76px，retina屏乘以2倍。 -->
    <link rel="apple-touch-icon" href="touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png">


    <!-- iso webapp  splash 启动图片 参考sun天气应用设置-->
    <link rel="apple-touch-startup-image" href="">

</head>
<body>
开始加载了哦

</body>
</html>
